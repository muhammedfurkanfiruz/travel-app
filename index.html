<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ba2a175ea2.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="mainheader">
   <nav >
       <div class="about">
           <a href="#" > About </a>
           <a href="#" > Contact </a>
       </div>
       <h2>Camping.</h2>
       <div class="sign">
        <a href="#" class="sign"> Sign In </a>
        <a href="#" class="sign"> Sign Up </a>
        <i class="fas fa-search"></i>
       </div>
   </nav>
   <div class="rectangle">
       <img src="img/Rectangle.png" alt="rectangle" class="rect">
   </div>
   <section class="mid_section">
   <div class="head">

       <h1>Beatiful Places 
           of England</h1>
           <div class="text">
            <p>Plan your vacation on the most beatiful 
             places of England</p>
        </div>
   </div>
  
   <div class="midpicture">
       <div class="up_text">
           <p>Up next</p>
           <h4>Aerial View  of Rock 
            Cliffs</h4>
            <img src="img/Vector.png" alt="" class="vector">
       </div>
       <div class="andrewpic">
           <img src="img/andrew-ridley-RwfWSH6Xq0M-unsplash-min.png" alt="">
       </div>
   </div>
</section>
<section class="finalsection">
    <h5>Book your vacation</h5>
    <div class="design">
    <div class="table">
        <div class="box"> 
            <div class="container">
                <div class="icon1">
                    <i class="fas fa-home"></i>
                </div>
                <div class="texttable">
                    <p>Accommodation</p>
                    <h5>6730 Luna Land North Rhiannonmouth</h5>
                </div>
                <div class="icon2">
                    <img src="img/Vector (2).png" alt="">
                </div>

            </div>
        </div>
        <div class="box">
            <div class="container">
                <div class="icon1">
                    <i class="far fa-sticky-note"></i>
                </div>
                <div class="texttable">
                    <p>Check-in</p>
                    <h5>19.06.2019</h5>
                </div>
               

            </div>
        </div>
        <div class="box">
            <div class="container">
                <div class="texttable">
                    <p>Check-out</p>
                    <h5>19.06.2019</h5>
                </div>

            </div>
        </div>
        <div class="box">
            <div class="container">
                <div class="icon1">
                    <i class="fas fa-user"></i>
                </div>

                <div class="texttable">
                    <p>Guests</p>
                    <h5>4 adults</h5>
                </div>
               
            </div>
        </div>


    </div>
    <div class="search">
        <button>Search</button>
      
    </div>
</div>


</section>
    


</div>
</body>
</html>
